<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="signup/signupform/fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <title>SRP</title>
  </head>
  <body>
    <div class="header">
      <a href="/" style="color: aqua;">
        <h3>Cloud Computing Project</h3>
      </a>
    </div>

    <div class="jumbotron">
      <div class="row">
        <div class="col-lg-6">
          <img
            class="container img-fluid"
            src="./images/undraw_security_o890.svg"
            alt="Kiwi standing on oval"
          />
        </div>
        <div class="col-lg-6">
          <h2 id="project-heading">Secure remote password</h2>
          <h5 id="explain">
            A protocol for secure authentication with the server. With SRP it is
            possible to register and login with the server without storing your
            password in a database at server side.
          </h5>
          <a
            href="/users/register"
            id="testbutton"
            class="btn btn-md btn-danger"
          >
            Sign Up
          </a>

          <a
            href="/users/login"
            id="testbuttonlogin"
            class="btn btn-md btn-success"
          >
            Login
          </a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
