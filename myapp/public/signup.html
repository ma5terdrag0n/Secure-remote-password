<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="signup/signupform/fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <title>SRP</title>
  </head>
  <body>
    <div class="header">
      <a href="/" style="color: aqua;">
        <h3>Cloud Computing Project</h3>
      </a>
    </div>

    <div class="jumbotron" style="text-align: center; ">
      <div>
        <h2>Register</h2>
        <hr />
        <form style="text-align: left;" id="signupform" method="POST">
          <div class="form-group">
            <label for="Email">Email address</label>
            <input
              type="email"
              name="username"
              class="form-control"
              id="Email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="Passwd1">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="Passwd1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="Passwd2"> Confirm Password</label>
            <input
              type="password"
              class="form-control"
              name="confirmpasswd"
              id="Passwd2"
              placeholder="Confirm Password"
            />
          </div>

          <a href="/users/login" style="color: blue;">
            <small> Already have an account! </small></a
          >
          <br />

          <button
            type="button"
            id="subbut"
            style="margin-top: 20px;"
            class="btn btn-md btn-primary"
          >
            Sign up
          </button>
        </form>
      </div>
      <div id="loader" style=" text-align: center; display: none;">
        <img
          src="./images/waiting.gif"
          alt="wait"
          style=" margin: 20px; border-radius: 50%; width: 100px; height: 100px;"
        />
        <br />
        <h6>Creating your account... Please Wait!</h6>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./javascripts/bundle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
